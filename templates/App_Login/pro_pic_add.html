{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Change Profile Pic {% endblock %}

{% block body_block %}
<h2>Change Profile Pic</h2>
<form method="POST", enctype="multipart/form-data">
  {{form|crispy}}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-primary btn-sm">Add Picture</button>
</form>
{% endblock %}
